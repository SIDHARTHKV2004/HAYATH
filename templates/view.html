<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Messages</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Stored Messages</h1>
  <a href="/export" class="export-button">Export to CSV</a>
  <table>
    <tr>
      <th>ID</th><th>Name</th><th>Email</th><th>Message</th><th>Actions</th>
    </tr>
    {% for row in data %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td><a href="/delete/{{ row[0] }}" onclick="return confirm('Are you sure?')">Delete</a></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
