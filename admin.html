<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Messages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                  url('DUKE 390.JPG') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .home-button a {
      text-decoration: none;
      background-color: #007bff;
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .home-button a:hover {
      background-color: #0056b3;
    }

    .container {
      max-width: 900px;
      margin: 100px auto 60px;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 14px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .empty {
      text-align: center;
      font-size: 18px;
      color: #ccc;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 30px 15px;
      }

      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="home-button">
    <a href="MAIN PAGE.html">‚Üê Home</a>
  </div>

  <div class="container">
    <h2>Contact Submissions</h2>
    <table id="contactTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody id="contactBody"></tbody>
    </table>
    <p class="empty" id="noContacts" style="display: none;">No contact submissions found.</p>
  </div>

  <script>
    const contactBody = document.getElementById("contactBody");
    const noContacts = document.getElementById("noContacts");

    // Use localStorage key 'contactSubmissions' to retrieve stored contacts
    const contacts = JSON.parse(localStorage.getItem("contactSubmissions")) || [];

    function displayContacts() {
      if (contacts.length === 0) {
        noContacts.style.display = "block";
        return;
      }

      contacts.forEach((contact, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${contact.name}</td>
          <td>${contact.email}</td>
          <td>${contact.message}</td>
        `;
        contactBody.appendChild(row);
      });
    }

    displayContacts();
  </script>

</body>
</html>
